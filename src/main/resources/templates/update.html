<!doctype html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/write.css">
    <title>보기</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h2 class="col" style="font-size: 2em">수정</h2>
        </div>
        <div>
            <form method="post" th:object="${updateForm}">
                <div class="row">
                    <div class="col-1">
                        <label for="id">번호</label>
                        <input type="text" id="id" th:field="*{id}" class="form-control" readonly>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <label for="title">제목</label>
                        <input type="text" id="title" th:field="*{title}" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label th:text="|작성자 *{name}|">UserId</label>
                        <input type="text" th:field="*{name}" style="display: none">
                    </div>
                </div>
                <div class="row">
                    <label for="content">내용</label>
                    <div class="col-6">
                        <textarea class="form-control" th:field="*{content}" rows="20" name="content" id="content"></textarea>
                    </div>
                </div>
                <div class="row">
                    <button class="btn btn-dark col-2" type="submit">수정</button>
                    <a class="btn btn-dark col-2" href="/board/">취소</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
