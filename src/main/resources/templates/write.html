<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>글 작성</title>
</head>
<body>
    <div class="container text-center">
        <h2>글 작성</h2>
        <div class="border border-dark rounded text-center">
            <form method="post">
                <div class="title">
                    <p>제목</p>
                    <input class="rounded" type="text" autocomplete="false">
                </div>
                <div class="content">
                    <p>내용</p>
                    <textarea class="rounded" placeholder="내용을 입력하세요."></textarea>
                </div>
                <button class="btn btn-dark rounded" type="submit">작성</button>
            </form>
        </div>
    </div>
</body>
</html>
